name: Build and Deploy Vue App

on:
  push:
    branches:
      - 'vue-frontend'

permissions:
  contents: write

env:
  DIST_DIR: 'dist'
  TARGET_BRANCH: 'main'
  TARGET_FOLDER: 'flask/vue_dist'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: ${{ env.DIST_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: vue-dist
          path: ./temp_dist

      - name: Copy dist into target folder
        run: |
          mkdir -p ${{ env.TARGET_FOLDER }}
          rm -rf ${{ env.TARGET_FOLDER }}/*
          cp -r ./temp_dist/* ${{ env.TARGET_FOLDER }}/
          ls -la ${{ env.TARGET_FOLDER }}

      - name: Commit & push updated dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.TARGET_FOLDER }}
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ${{ env.TARGET_FOLDER }} from build artifact"
            git push origin HEAD:${{ env.TARGET_BRANCH }}
          fi